<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国内城市匹配测试 - 找到最适合你的城市</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        header {
            background: linear-gradient(90deg, #1a237e, #283593, #3949ab);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: cover;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .progress-container {
            background-color: #e8eaf6;
            height: 10px;
            width: 100%;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00bcd4, #0097a7);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 0 5px 5px 0;
        }
        
        .progress-text {
            text-align: center;
            padding: 10px 0;
            color: #666;
            font-weight: 500;
        }
        
        .quiz-container {
            padding: 40px 30px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .question-section {
            margin-bottom: 40px;
        }
        
        .question-number {
            font-size: 1rem;
            color: #3949ab;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .question-number i {
            margin-right: 8px;
        }
        
        .question-text {
            font-size: 1.6rem;
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .options-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .option {
            background-color: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }
        
        .option:hover {
            background-color: #e8eaf6;
            border-color: #c5cae9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .option.selected {
            background-color: #e3f2fd;
            border-color: #2196f3;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.15);
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: #3949ab;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .option.selected .option-letter {
            background-color: #2196f3;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-prev {
            background-color: #f5f5f5;
            color: #666;
        }
        
        .btn-prev:hover {
            background-color: #e0e0e0;
        }
        
        .btn-next {
            background: linear-gradient(90deg, #3949ab, #283593);
            color: white;
        }
        
        .btn-next:hover {
            background: linear-gradient(90deg, #283593, #1a237e);
            box-shadow: 0 5px 15px rgba(57, 73, 171, 0.3);
        }
        
        .btn-submit {
            background: linear-gradient(90deg, #0097a7, #00796b);
            color: white;
        }
        
        .btn-submit:hover {
            background: linear-gradient(90deg, #00796b, #00695c);
            box-shadow: 0 5px 15px rgba(0, 121, 107, 0.3);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-container {
            padding: 40px 30px;
            text-align: center;
            display: none;
        }
        
        .result-header {
            margin-bottom: 30px;
        }
        
        .result-title {
            font-size: 2.2rem;
            color: #1a237e;
            margin-bottom: 15px;
        }
        
        .result-subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 25px;
        }
        
        .result-type {
            display: inline-block;
            background: linear-gradient(90deg, #ff9800, #f57c00);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .city-card {
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #e0e0e0;
        }
        
        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: #c5cae9;
        }
        
        .city-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 10px;
        }
        
        .city-tag {
            display: inline-block;
            background-color: #e8eaf6;
            color: #3949ab;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .city-desc {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .restart-btn {
            background: linear-gradient(90deg, #9c27b0, #7b1fa2);
            color: white;
            margin: 30px auto;
            padding: 16px 40px;
            font-size: 1.2rem;
        }
        
        .restart-btn:hover {
            background: linear-gradient(90deg, #7b1fa2, #6a1b9a);
            box-shadow: 0 5px 15px rgba(123, 31, 162, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
            }
            
            header {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quiz-container {
                padding: 30px 20px;
            }
            
            .question-text {
                font-size: 1.4rem;
            }
            
            .city-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .city-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>国内城市匹配测试</h1>
            <p class="subtitle">探索国内最适合你的城市，发现与中国文化完美契合的居住地</p>
        </header>
